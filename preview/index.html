<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thesis Preview</title>
    <link rel="stylesheet" href="./page.css" />
</head>
<body>

<div id="toolbar">

    <span id="pageLabel">Page 1 / 1</span>

    <button id="prev">Prev</button>
    <button id="next">Next</button>

    <label for="pageInput" style="margin-left: 12px;">Go to</label>
    <input id="pageInput" type="number" min="1" step="1" inputmode="numeric" style="width: 80px;" />
    <button id="go">Go</button>
    <button id="reload" title="Reload PDF">
        <span class="reload-label">Reload</span>
        <span class="spinner" hidden></span>
    </button>

</div>

<div id="viewer"></div>

<script type="module" src="./viewer.js"></script>
</body>
</html>
